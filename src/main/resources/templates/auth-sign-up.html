	<script type="text/javascript">
		function fun_showtextbox() {

			var select_status = $('#messagetype').val();
			var formm=document.getElementById("myformm");
			var inn=formm.elements[9].value.toString();
			if (select_status == inn
					) {
				$('#mobileno_textbox').show();
			} else {
				$('#mobileno_textbox').hide();
			}
		}
	</script>

	<script type="text/javascript">
		function my_university() {

			var select_status = $('#university').val();

			if (select_status == '16') {
				$('#uni').show();
			} else {
				$('#uni').hide();
			}
		}
	</script>
	<script type="text/javascript">
		function showYear() {

			var select_status = $('#year').val();

			if (select_status == 'second') {
				$('#course').show();
			} else {
				$('#course').hide();
			}
		}
	</script>

	<script type="text/javascript">
		function fun_showtextbx() {

			var select_status = $('#mesagetype').val();
			var formm=document.getElementById("myformm");
			var inn=formm.elements[10].value.toString();
			if (select_status == inn
					) {
				$('#mobileno_textbx').show();
				if (select_status == 'se') {
					document.getElementById("cp8").checked = false;
					document.getElementById("unable").disabled = true;

				} else {
					document.getElementById("unable").disabled = false;
				}
				
			}

			else {
				$('#mobileno_textbx').hide();
			}
		}
	</script>
	<script type="text/javascript">
 const cpa=document.getElementById('cp1')
 const cpb=document.getElementById("cp2")
 const cpc=document.getElementById("cp3")
 const cpd=document.getElementById("cp4")
 const cpe=document.getElementById("cp5")
 const cpf=document.getElementById("cp6")
 const cpg=document.getElementById("cp7")
 const cph=document.getElementById("cp8")
 const cpi=document.getElementById("cp9")
 const cpj=document.getElementById("cp10")
 const cpk=document.getElementById("cp11")
 const cpl=document.getElementById("cp12")
 const cpm=document.getElementById("cp13")
 const submit=document.getElementById('sign')
 const user=document.getElementById("username")
 const pass1=document.getElementById("p1")
 const email=document.getElementById("email")
 const pass2=document.getElementById("p2")
 const Year=document.getElementById("year")
 const checkEnableButton=()=>{
	 submit.disabled= !(
			 cpk.checked &&
			 cpl.checked &&
			 cpm.checked &&
			 cpg.checked &&
			 cph.checked &&
			 cpi.checked &&
			 cpj.checked &&
			 cpc.checked &&
			 cpd.checked &&
			 cpe.checked &&
			 cpf.checked &&
			 cpa.checked &&
			 cpb.checked &&
			 pass1.value &&
			 pass2.value &&
			 year.value &&
			 user.value &&
			 email.value
			 )
 }
 cpa.addEventListener('change',checkEnableButton)
 cpb.addEventListener('change',checkEnableButton)
 cpc.addEventListener('change',checkEnableButton)
 cpd.addEventListener('change',checkEnableButton)
 cpe.addEventListener('change',checkEnableButton)
 cpf.addEventListener('change',checkEnableButton)
 cpg.addEventListener('change',checkEnableButton)
 cph.addEventListener('change',checkEnableButton)
 cpi.addEventListener('change',checkEnableButton)
 cpj.addEventListener('change',checkEnableButton)
 cpk.addEventListener('change',checkEnableButton)
 cpl.addEventListener('change',checkEnableButton)
 cpm.addEventListener('change',checkEnableButton)
 pass1.addEventListener('change',checkEnableButton)
 user.addEventListener('change',checkEnableButton)
 pass2.addEventListener('change',checkEnableButton)
 email.addEventListener('change',checkEnableButton)
 
</script>

	<script>
function showImageThumbnail(fileinput){
	file=fileinput.files[0];
	reader=new FileReader();
	reader.onload=function(e){
		$('#thumbnail').attr('src',e.target.result);
	};
	reader.readAsDataURL(file);
}
</script>
