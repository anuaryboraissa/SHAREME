 function Replaca(){

	<script type="text/javascript">
		function showYear() {

			var select_status = $('#yearr').val();

			if (select_status == '2' || select_status == '1') {
				$('#course').show();
			} else {
				$('#course').hide();
			}
		}
	</script>
	<script type="text/javascript">
		function showCouni() {

			var select_status = $('#couni').val();

			if (select_status == '15' || select_status == '17' || select_status == '18') {
				$('#coun').show();
				$('#counn').hide();
				$('#replace').hide();
			} 
			else if(select_status == '16') {
				$('#replace').show();
				$('#counn').show();
				$('#coun').hide();
				
			}
			else {
				$('#coun').hide();
			}
		}
	</script>
	<script type="text/javascript">
		function showColleg() {

			var select_status = $('#colll').val();

			if (select_status == '16') {
				$('#on').show();
			} else {
				$('#on').hide();
			}
		}
		
	</script>
	<script type="text/javascript">
		function showColl() {

			var select_status = $('#collg').val();
			if (select_status == '2' || select_status == '1' || select_status == '3'
					|| select_status == '4' || select_status == '5' || select_status == '6'
						|| select_status == '7') {
				$('#onn').show();
				
			} else {
				$('#onn').hide();
			}

		function showColle() {

			var select_status = $('#collge').val();
			if (select_status == '22' || select_status == '21' || select_status == '20'
					|| select_status == '19' || select_status == '18' || select_status == '17'
						|| select_status == '15' || select_status == '16') {

					$('#progg').show();
				}
			$("#collge").appendTo("#replace");

			} 
			
			else {
				$('#coun').hide();
			}
		}
		
	</script>
	<script type="text/javascript">
		function showProg() {

			var select_status = $('#pro').val();

			if (select_status == '15' || select_status == '17' || select_status == '18') {
				$('#onn').show();
				$('#udom').hide();
				$("#myreplace").hide();
			} 
			else if (select_status == '16') {
				$('#udom').show();
				$('#onn').hide();
				$("#collg").appendTo("#myreplace");
			}
			else{
				$('#onn').hide();
				$('#udom').hide();
			}
		}
		
	</script>
